<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.js"></script>
</head>
<body class="bg-slate-900">
    <div class="w-screen h-screen flex items-center place-content-center flex-col">
        <h1 class="text-green-500 text-center font-semibold text-[5rem]" id="counter">{days} {hours} {minutes} {seconds}</h1>
        <h1 class="text-white text-center font-semibold text-[2.5rem]">Until School Ends!</h1>
    </div>
</body>
</html>
